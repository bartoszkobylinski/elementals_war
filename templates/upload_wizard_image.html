{% extends 'base.html' %}

{% block content %}
    <h1>Upload Wizard Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <hr>
    <h2>Wizards:</h2>
    <ul>
    {% for wizard in wizards %}
        <li>{{ wizard.wizard_type }} - {% if wizard.image %}Uploaded{% else %}No Image{% endif %}</li>
    {% endfor %}
    </ul>
{% endblock %}
